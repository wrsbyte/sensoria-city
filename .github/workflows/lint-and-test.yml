name: ğŸ’… Lint & Test

on:
  push:
    paths:
      - 'projects/bootcamp/**'
      - '.github/**'
  pull_request:
    paths:
      - 'projects/bootcamp/**'
      - '.github/**'

jobs:
  build:
    strategy:
      matrix:
        app:
          - 'projects/bootcamp'

    name: ğŸš€ Build and Test ${{ matrix.app }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, xml

      - name: ğŸ”§ Install dependencies
        run: |
          cd ${{ matrix.app }}
          composer install --no-progress --prefer-dist

      - name: âš™ï¸ Prepare environment
        run: |
          cd ${{ matrix.app }}
          cp .env.ci .env
          php artisan key:generate --ansi

      - name: ğŸ“¨ Run tests
        run: |
          cd ${{ matrix.app }}
          php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          APP_ENV: testing
