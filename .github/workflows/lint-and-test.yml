name: 💅 Lint & Test

on:
  push:
    paths:
      - 'projects/bootcamp/**'
      - '.github/**'
  pull_request:
    paths:
      - 'projects/bootcamp/**'
      - '.github/**'

jobs:
  build:
    strategy:
      matrix:
        app:
          - 'projects/bootcamp'

    name: 🚀 Build and Test ${{ matrix.app }}
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.app }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚀 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, xml
      
      - name: 🍀 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 🔧 Install dependencies
        run: |
          cd ${{ matrix.app }}
          composer install --no-progress --prefer-dist

      - name: 📦 Install node dependencies
        run: |
          cd ${{ matrix.app }}
          npm install
          npm run build

      - name: ⚙️ Prepare environment
        run: |
          cd ${{ matrix.app }}
          cp .env.ci .env
          php artisan key:generate --ansi

      - name: 📨 Run tests
        run: |
          cd ${{ matrix.app }}
          php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          APP_ENV: testing
